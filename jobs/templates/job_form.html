<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Vacante - Magneto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7fc;
            margin: 0;
        }

        header {
            background-color: #004488;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-left: 1.5rem;
            text-decoration: none;
        }

        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #003366;
            margin-bottom: 1rem;
            text-align: center;
        }

        form div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #004488;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-weight: 600;
        }

        button:hover {
            background-color: #0066cc;
        }

        footer {
            background-color: #e1ecf9;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magneto</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="{% url 'job_list' %}">Vacantes</a>
            <a href="{% url 'edit_profile' %}">Perfil</a>
            {% if user.is_authenticated %}
                    <a href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'loginaccount' %}">Login</a>
                    <a href="{% url 'signupaccount' %}">Sign Up</a>
                {% endif %}
        </nav>
    </header>

    <div class="form-container">
        <h2>{% if form.instance.pk %}Editar Vacante{% else %}Nueva Vacante{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
    </div>

    <footer>
        Â© 2025 Magneto. Todos los derechos reservados.
    </footer>
</body>
</html>
